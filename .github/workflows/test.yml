name: test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: go test
        run: go test
      - name: docker build test
        run: docker build -t bbsakura/etimebot:latest .
